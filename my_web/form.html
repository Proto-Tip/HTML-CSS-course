<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Forms</title>
    </head>
    
    <body>
        
        <div class="form">
            <h1 class="title">Форма</h1>
            
            <a class="link" href="index.html">Главная</a>
            
            <form action="/" method="post">
                
                <div class="form-fieldset">
                    <h3 class="form-title">Контактная информация</h3>
                    <div class="form-group">
                        <label for="input-name">Ваше имя</label>
                        <input class="form-input" type="text" name="name" id="input-name">
                    </div>

                    <div class="form-group">
                        <input class="form-input" type="email" name="email" placeholder="Ваш e-mail">
                    </div>

                    <div class="form-group">
                        <input class="form-input" type="tel" name="tel" placeholder="Ваш телефон">
                    </div>
                </div>
                
                <div class="form-fieldset">
                    <h3 class="form-title">Пароль</h3>
                    <div class="form-group">
                        <input class="form-input" type="password" name="password" placeholder="Придумайте пароль">
                    </div>
                </div>
                
                <div class="form-group">
                    <textarea class="form-textarea" type="text" placeholder="О вас"></textarea>
                </div>
                
                <div class="form-group">
                    <select name="city">
                        <option>Рига</option>
                        <option>Даугавпилс</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="male">Мужской</label>
                    <input type="radio" name="choose_male" id="male">
                    
                    <label for="female">Женский</label>
                    <input type="radio" name="choose_male" id="female">
                </div>
                
                <div class="form-group">
                    <label for="photo">Загрузите фото</label>
                    <input type="file" name="photo" id="photo">
                </div>
                
                <div class="form-group">
                    <input type="checkbox" name="rules_agree" id="rules_agree" checked>
                    <label for="rules_agree">Прочитал условия и согласен с ними</label>
                </div>
                
                <button class="btn" type="submit" disabled>Отправить</button>
                <button class="btn" type="reset" disabled>Очистить</button>
                
            </form>
        </div>
        
    </body>
</html>
